<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <title>Lista de imagens</title>
  </head>
  <body>
    <main>
      <section class="paintings">
        <div class="painting">
          <img src="./src/image/rome.png" alt="Rome Michelangelo" />
          <div class="description">
            <h2>Rome</h2>
            <p>Michelangelo</p>
          </div>
        </div>
      
        <div class="painting">
          <img src="./src/image/boat.png" alt="Boat at Sea Vincent Van Gogh" />
          <div class="description">
            <h2>Boat at Sea</h2>
            <p>Vincent Van Gogh</p>
          </div>
        </div>
    
        <div class="painting">
            <img
              src="./src/image/sand-and-sea.png"
              alt="Sand and sea Da vinci"
            />
            <div class="description">
              <h2>Sand and Sea</h2>
              <p>Da vinci</p>
          </div>
        </div>
      
        <div class="painting">
          <img
            src="./src/image/starry-night.png"
            alt="Starry Night Vincent Van Gogh"
          />
          <div class="description">
            <h2>Starry Night</h2>
            <p>Vincent Van Gogh</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
